{% load static %}

<div class="col-lg-3">
                    <!--
    *** BLOG MENU ***
    _________________________________________________________
    -->
    <div class="card sidebar-menu mb-4">
        <div class="card-header">
            <h3 class="h4 panel-title">Blog</h3>
        </div>
        <div class="card-body">
            {% for cat in category_count %}
            <ul class="nav flex-column nav-pills">
                <li><a href="#" class="nav-link">{{ cat.category__title }} <span>({{ cat.category__title__count }})</span></a></li>
            </ul>
            {% endfor %}
        </div>
    </div>
    <!-- /.col-lg-3-->
    <!-- *** BLOG MENU END ***-->
    <div class="banner"><a href="#"><img src="{% static 'img/banner.jpg' %}" alt="sales 2014" class="img-fluid"></a></div>
</div>
